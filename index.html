<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Website</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #999;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tool-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .tool-link {
            width: 30%;
            text-align: center;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Tools Website</h1>
    </header>
    <nav>
        <!-- Navigation links to different sections/pages -->
        <a href="#web-tools">Web Tools</a>
        <a href="#design-tools">Design Tools</a>
        <a href="#development-tools">Development Tools</a>
    </nav>
    <div class="container">
        <section id="web-tools">
            <h2>Web Tools</h2>
            <div class="tool-links">
                <!-- Links to web tools -->
                <a class="tool-link" href="https://codetestgroup.github.io/ClassNotify">Class Notifications Tool <span style="color: blue;">[ NEW ]</span></a>
                <a class="tool-link" href="https://codetestgroup.github.io/OnlineProx">Online Proxy <span style="color: red;">[ COMING SOON ]</span></a>
                <a class="tool-link" href="https://codetestgroup.github.io/Activities">Activities Website</a>
            </div>
        </section>
        <section id="design-tools">
            <h2>Design Tools</h2>
            <div class="tool-links">
                <!-- Links to design tools -->
                <a class="tool-link" href="https://codetestgroup.github.io/WebsiteMaker">Website Maker Tool <span style="color: blue;">[ NEW ]</span></a>
            </div>
        </section>
        <section id="development-tools">
            <h2>Development Tools</h2>
            <div class="tool-links">
                <!-- Links to development tools -->
                <a class="tool-link" href="https://codetestgroup.github.io/WebsiteMaker">Website Maker Tool <span style="color: blue;">[ NEW ]</span></a>
                <a class="tool-link" href="https://codetestgroup.github.io/OnlineProx">Online Proxy <span style="color: red;">[ COMING SOON ]</span></a>
            </div>
        </section>
    </div>
</body>
</html>
